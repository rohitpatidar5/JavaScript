  <script>
    // --> JavaScript code is run sequential but some are exception that are event which are invoked on any activity(clicked, pressed).

    //   attachEvent(), jquery - on, -->not in use now

    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        alert("owl clicked again");
        console.log(e);
      },
      false
    );

    //Event propagation two ways--> false eventbubbling, true eventcapturing

    //   document.getElementById('images').addEventListener('click', function(){

    //   document.getElementById('owl').addEventListener('click', function(){
    //     console.log("owl clicked")
    //      e.stopPropagation()

    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.preventDefault();
        consolel.log("google clicked");
      },
      false
    );

    // document.querySelector('#images').addEventListener('click',function(e){

    //types, timestamp, defaultPrevented, target,, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, altkey, ctrlkey, keycode

    var outerDiv = document.getElementById("outer");
    outerDiv.addEventListener("mouseover", function () {
      console.log("pointer on the div");
    });
    outerDiv.addEventListener("mouseout", function () {
      console.log("pointer removed from div");
    });

    // var searchInput = document.getElementById('search');
    // searchInput.addEventListener('keypress', function() {
    //     console.log('keypressed')
    // })

    document.addEventListener("keypress", function (e) {
      console.log("keypressed",e.keyCode);
    });

    document.addEventListener("keydown", function (e) {
      console.log("key down",e.keyCode);
    });
    document.addEventListener("keyup", function (event) {
      console.log("keyuped", event.keyCode);
    });

    document.addEventListener('click', function(event) {
    // Create a new div element
    const div = document.createElement('div');

    // Set the styles directly on the div
    div.style.position = 'absolute';
    div.style.width = '50px';
    div.style.height = '50px';
    div.style.backgroundColor = 'red';
    div.style.left = `${event.clientX - 25}px`;
    div.style.top = `${event.clientY - 25}px`;
    div.style.borderRadius = '40px'; 
    // Add the div to the body
    document.body.appendChild(div);
});
  </script>
